<!-- Referenced HTML lecture and references listed in style.css for code in index.html -->

    <div class = "header">

      <div class = "logo">
        <img src="./assets/logo/logo-01.svg" width = "400" alt = "Bun Bun bakeshop logo" />
      </div>

      <div class = "header-right">

          <nav class = "header-nav">
            <div class = "product">
              <!-- Reference for labels for links
                "for links, buttons and clickable elements, the text content of the element typically provides the label."
                https://developer.mozilla.org/en-US/docs/Web/Accessibility/Understanding_WCAG/Text_labels_and_names -->
              <a href="#products_page" class = "product_link">PRODUCTS</a>
            </div>
            <div class = "cart-box">
                <div class = "cart-text">
                    CART
                </div>
                <div class = "cart-contents">
                    <div class = "cart_pop_up" id = "cartpopUp">
                      <div class = "cart-pop_up-added">
                        Added to cart:
                      </div>
                      <div class = "cart-pop_up-type"></div>
                      <div class = "cart-pop_up-glaze"></div>
                      <div class = "cart-pop_up-pack"></div>
                      <div class = "cart-pop_up-price"></div>
                    </div>
                    <div class = "cart-items-text">
                        0 items
                    </div>
                    <div class = "cart-total-text">
                        Total: $0.00
                    </div>
                </div>
            </div>
          </nav>

          <hr class="horizontal_line" />
          <!-- Used this link for help with line styling 
          https://www.w3schools.com/howto/howto_css_style_hr.asp/ -->

              Our hand-made cinnamon rolls

    <section id = "products_page">

      <article>

        <div> 
          <figure>
            <img class = "product_image" src="./assets/products/original-cinnamon-roll.jpg" width = "200" alt = "Picture of an original cinnamon roll" />
            <figcaption>Original cinnamon roll</figcaption>
            <!-- Used W3 schools as reference: 
            https://www.w3schools.com/tags/tag_figcaption.asp -->
          </figure>
        </div>

        <div class = "outer">

          <div class = "row">
            <div class = "item text">
              <p>Glazing:</p>
            </div>
            <div class = "item option">
              <select class = "glaze_select" id = "original" onchange="glazingChange(this)" >
                <!-- Used this for help with labels
                  https://developer.mozilla.org/en-US/docs/Web/Accessibility/Understanding_WCAG/Text_labels_and_names -->
                <optgroup label="Glazing Options">
                </optgroup>
              </select>
            </div>
          </div>

          <div class = "row">
            <div class = "item text">
              <p>Pack size:</p>
            </div>
            <div class = "item option">
              <!-- Reference for labels for radio and add to cart buttons
                "for links, buttons and clickable elements, the text content of the element typically provides the label."
                https://developer.mozilla.org/en-US/docs/Web/Accessibility/Understanding_WCAG/Text_labels_and_names -->
              <div class = quantity_button_container >
                <label class="quantity_buttons" >
                  <input type="radio" name="radio_1" checked = "checked"/>
                  <span class="new_quantity_button radio-1" id = "original" onclick="quantityChange(this)" ></span>
                </label>

                <label class="quantity_buttons">
                  <input type="radio" name="radio_1"/>
                  <span class="new_quantity_button radio-3" id = "original" onclick="quantityChange(this)"></span>
                </label>

                <label class="quantity_buttons">
                  <input type="radio" name="radio_1" />
                  <span class="new_quantity_button radio-6" id = "original" onclick="quantityChange(this)"></span>
                </label>

                <label class="quantity_buttons">
                  <input type="radio" name="radio_1" />
                  <span class="new_quantity_button radio-12"  id = "original" onclick="quantityChange(this)"></span>
                </label>

              </div>
            </div>
          </div>

          <div class = "row">
            <div class = "item text">
              <div class = "price_text">
                <p>
                  <span>$</span>
                  <span class = "price_text_number" id = "original_price_text_number" value = "2.49">2.49</span>
                </p>
              </div>
            </div>
            <div class = "item option">
              <button class = "cart_button" id = "original" onclick="addtoCart(this)">Add to cart</button>
            </div>
          </div>
        </div>
